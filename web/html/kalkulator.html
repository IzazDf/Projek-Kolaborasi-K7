    <header>
         <h1>KALKULATOR KONVERSI SATUAN HAMBATAN</h1>
    </header>
    <main>

        <div class="menuoption">
            <div class="container1">
                <p class="judul-awal">Masukan nilai</p>
                <input type ="text" inputmode="numeric" id ="angka" value="1" autocomplete="off" oninput="konversi()" required>
                <div class="form-group">
                    <select id="awal" onchange="konversi()">
                        <option value="1" title="Tera ohm" selected>TΩ</option>
                        <option value="2" title="Giga ohm" >GΩ</option>
                        <option value="3" title="Mega ohm" >MΩ</option>
                        <option value="4" title="Kilo ohm" >KΩ</option>
                        <option value="5" title="ohm" >Ω</option>
                        <option value="6" title="mili ohm" >mΩ</option>
                        <option value="7" title="mikro ohm" >μΩ</option>
                        <option value="8" title="nano ohm" >nΩ</option>
                        <option value="9" title="piko ohm" >pΩ</option>
                    </select>
                </div>
            </div>

            <img class="tandapanah" src="https://cdn3.iconfinder.com/data/icons/arrow-outline-8/32/right_2-1024.png">

            <div class="container2">
                <p class="judul-akhir">Konversi menjadi</p>
                <output id="dipilih"></output>
                <div class="form-group">
                    <select id="akhir" onchange="konversi()">
                        <option value="1" title="Tera ohm" >TΩ</option>
                        <option value="2" title="Giga ohm" selected>GΩ</option>
                        <option value="3" title="Mega ohm" >MΩ</option>
                        <option value="4" title="Kilo ohm" >KΩ</option>
                        <option value="5" title="ohm" >Ω</option>
                        <option value="6" title="mili ohm" >mΩ</option>
                        <option value="7" title="mikro ohm" >μΩ</option>
                        <option value="8" title="nano ohm" >nΩ</option>
                        <option value="9" title="piko ohm" >pΩ</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="hasil">
            <div class="default">
                <p id="dflt"></p>
            </div>
            
            <p class="jdllnnya">Hasil konversi lainnya</p>   
            <div class="lainnya">
                <p id="mega"></p>
                <p id="ohm"></p>
                <p id="mikro"></p>
